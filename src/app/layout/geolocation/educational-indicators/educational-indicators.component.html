<nav class="sidebar-school-details" >
  <div role="region" class="widget-pane-content-holder">
    <div tabindex="-1" class="section-listbox section-listbox-root">
      <div class="section-hero-header">
        <div class="section-hero-header-description" style="text-align:left;width:100%;padding-bottom: 0px;">
          <!--<div class="section-hero-header-subtitle"></div>-->
          <a _ngcontent-c2="" aria-expanded="false" aria-haspopup="true" class="dropdown-toggle_maf"
             data-toggle="dropdown" href="javascript:void(0)" id="navbarDropdownMenu2Link" style="color: #ffffff;">
            <div style="color: white;">
              <h1 class="section-hero-header-title" id="no-entidad">{{NO_ENTIDAD}}</h1>
              <h1 class="section-hero-header-subtitle" id="cat-name">{{sections[sectionDefaultIndex].name}}</h1>
            </div>
          </a>
          <div aria-labelledby="navbarDropdownMenu2Link" style="width: 93%; font-size: 12px;"
               class="dropdown-menu dropdown-menu-right">
            <button *ngFor="let section of sections" class="dropdown-item-maf btn-outline-blue" (click)="onSectionChange(section.id)">
              {{section.name}}
            </button>
          </div>
        </div>
      </div>
      <!-- School's general details -->
      <app-geral-information [hidden]="!sections[0].visible"></app-geral-information>

      <!-- Graphs -->
      <app-graphs [hidden]="!sections[1].visible"></app-graphs>

    </div>
  </div>
</nav>

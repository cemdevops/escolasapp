<!-- class="pos-f-t header"-->
<div class="fixed-top header">
  <!-- navbar-toggleable-md : to display the menu icon-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-toggleable-md">
    <button class="navbar-toggler cursor-hand"
            type="button" title="Menu" (click)="toggleSidebar()">
      <span class="navbar-toggler-icon "></span>
    </button>
    <a class="navbar-brand ml-3" href="#">
      <!--<img  src="/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">-->
      <i class="material-icons md-36 d-inline-block align-top" style="width: 36px; height: 36px" alt="">school</i>
      {{brand}}
    </a>

    <ng2-completer name="searchField"
                   [(ngModel)]="searchField"
                   #searchField1="ngModel"
                   [datasource]="schoolListFiltered"
                   [minSearchLength]="3"
                   [selectOnClick]="true"
                   [textSearching]="'textSearching' | translate"
                   [textNoResults]="'textNoResults' | translate"
                   [placeholder]="'placeholderSearchingInput' | translate"
                   (selected)="onSchoolSelected($event)"
                   >
    </ng2-completer>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto mt-2 mt-md-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-language"></i> {{ 'language' | translate }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('pt')">PortuguÃªs</a>
            <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('en')">English</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
